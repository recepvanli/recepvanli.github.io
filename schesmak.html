        #include<stdio.h>
        #include<conio.h>
        main()
        {
            char x;
            int say1,say2;
            printf("Bir islem sec:\n1.Toplama\n2.Cikarma\n3.Carpma\n4.Bolme\n\n");x=getch();
            printf("Sayi 1 giriniz\t");scanf("%d",&say1);
            printf("Sayi 2 giriniz\t");scanf("%d",&say2);
            switch (x)
            {
                case '1':printf("\n%d + %d = %d",say1,say2,say1+say2);break;
                case '2':printf("\n%d - %d = %d",say1,say2,say1-say2);break;
                case '3':printf("\n%d * %d = %d",say1,say2,say1*say2);break;
                case '4':printf("\n%d / %d = %d",say1,say2,say1/say2);break;
            }
        
            getch();
        }
