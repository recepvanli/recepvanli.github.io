<!doctype html>
<html lang="tr">
<head>
	<meta charset="utf-8">
</head>
	
<body><a style="font-family:Calibri;font-size:20px;" href="recepvanli.github.io">ANASAYFA</a>
	<form>
		<table border="1" style="border-collapse:collapse;width:800px;position:relative;margin-left: auto;margin-right: auto;margin-bottom: 5%;width:60%;padding: 1%;font-family:Calibri;">
			<tr>
				<td colspan="2"><h3>İş Başvuru Formu</h3></td>
			</tr>
			<tr>
				<td>Adı</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Soyadı</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Doğum Tarihi</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Doğum Yeri</td>
				<td>
					<select>
						<option>Ankara
						<option>Bursa
						<option>	İzmir
						<option>	İstanbul
						<option selected>Ankara
						<option>	Adana
						<option>	Antalya
						<option>	Eskişehir
					</select>
				</td>
			</tr>
			<tr>
				<td>Cinsiyet</td>
				<td><input type="radio" name="cns">Bay<input type="radio" name="cns">Bayan</td>
			</tr>
			<tr>
				<td>Referanslar</td>
				<td><textarea rows="8" cols="30"></textarea></td>
			</tr>
			<tr>
				<td>Alışkanlıklar</td>
				<td><input type="radio" name="a">Sigara İçiyorum<input type="radio" name="a">Sosyal İçiciyim<input type="radio" name="a">İçmiyorum</td>
			</tr>
			<tr>
				<td>Yabancı Dil</td>
				<td>
					<input type="checkbox">İngilizce<br>
					<input type="checkbox">Almanca<br>
					<input type="checkbox">Fransızca<br>
					<input type="checkbox">İspanyolca<br>
					<input type="checkbox">Çince<br>
					<input type="checkbox">Rusça
				</td>
			</tr>
			<tr>
				<td>Askerlik</td>
				<td>
					<select>
						<option>Tecilli
						<option selected>Yapıldı
						<option>Muaf
						<option>Bakaya
					</select>
				</td>
			</tr>
			<tr>
				<td>Eğitim</td>
				<td>
					<select>
						<option>İlkokul
						<option>Ortaokul
						<option>Lise
						<option selected>Önlisans
						<option>Lisans
						<option>Yüksek Lisans
						<option>Doktora
						<option>Okuma-Yazma Bilmiyor
					</select>
				</td>
			</tr>
			<tr>
				<td>Geçmiş İşler</td>
				<td><textarea  rows="8" cols="30"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="reset" value="Temizle" style="float:left;"><input type="submit" value="Kaydet" style="float:right;"></td>
			</tr>
		</table>
	</form>
</body>
</html>
