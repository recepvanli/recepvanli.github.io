            <li>C Programlama dili ile girilen 5 sayıdan en büyüğünü bulma.</li><br>
            <textarea>
    
    #include<stdio.h>
    int main(){
        int sayilar[5],i,j,temp;
        for(i=0;i<5;i++){
            printf("Sayi giriniz: ");
            scanf("%d",&sayilar[i]);
        }
        for(i=0;i<5;i++){
            for(j=0;j<5;j++){
                if(sayilar[i]>sayilar[j]){
                        temp=sayilar[i];
                        sayilar[i]=sayilar[j];
                        sayilar[j]=temp;
                }
            }
        }
        printf("sirali dizimiz: ");
        for(i=0;i<5;i++){
            printf("%d ",sayilar[i]);
        }
        printf("\nGirilen en buyuk sayi: %d",sayilar[0]);
        return 0;
    }
